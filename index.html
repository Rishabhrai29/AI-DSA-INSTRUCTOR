<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DSA LLM Instructor</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
  pointer-events: none;
}

.floating-elements {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.floating-element {
  position: absolute;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  animation: float 0s ease-in-out infinite;
}

.floating-element:nth-child(1) {
  width: 60px;
  height: 60px;
  top: 20%;
  left: 10%;
  animation-delay: 0s;
}

.floating-element:nth-child(2) {
  width: 40px;
  height: 40px;
  top: 60%;
  right: 15%;
  animation-delay: 2s;
}

.floating-element:nth-child(3) {
  width: 80px;
  height: 80px;
  bottom: 20%;
  left: 20%;
  animation-delay: 4s;
}

@keyframes float {
  0%, 100% { transform: translateY(0px) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(180deg); }
}

.container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  margin-top: 0;
  padding: 60px 40px;
  border-radius: 24px;
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.2);
  max-width: 800px;
  width: 100%;
  animation: fadeInUp 0.8s ease-out;
  position: relative;
  z-index: 1;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 50px;
  font-size: 3.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
  animation: titlePulse 2s ease-in-out infinite;
}

@keyframes titlePulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

h2::after {
  content: 'Master Data Structures & Algorithms with AI-powered guidance';
  display: block;
  font-size: 1.25rem;
  font-weight: 400;
  color: #64748b;
  background: none;
  -webkit-text-fill-color: #64748b;
  margin-top: 15px;
  opacity: 0;
   animation: slideIn 1s ease-out 0.3s forwards; 
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

textarea {
  width: 100%;
  height: 120px;
  border: 2px solid #e2e8f0;
  border-radius: 16px;
  padding: 20px 25px;
  font-size: 1.1rem;
  font-family: inherit;
  background: #ffffff;
  resize: vertical;
  outline: none;
  transition: all 0.3s ease;
  line-height: 1.6;
  min-height: 230px;
}

textarea::placeholder {
  color: #94a3b8;
  font-weight: 400;
}

textarea:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
  transform: translateY(-2px);
}

button {
  display: block;
  margin: 25px auto 0;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  border: none;
  padding: 18px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
  position: relative;
  overflow: hidden;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
}

button:active {
  transform: translateY(-1px);
}

button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

.loading {
  display: none;
  align-items: center;
  justify-content: center;
  margin: 20px 0;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #e2e8f0;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#output {
  margin-top: 30px;
  padding: 30px;
  border-radius: 16px;
  background: #f8fafc;
  border: 1px solid #e2e8f0;
  color: #475569;
  font-size: 1rem;
  line-height: 1.7;
  display: none;
  animation: resultSlideIn 0.5s ease-out;
  position: relative;
}

@keyframes resultSlideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

#output::before {
  content: 'ü§ñ AI Instructor Response';
  display: block;
  color: #1e293b;
  font-size: 1.3rem;
  font-weight: 700;
  margin-bottom: 15px;
}

#output.show {
  display: block;
}

.wait-message {
  font-size: 1.1rem;
  font-weight: 500;
  color: #f59e0b;
  text-align: center;
  margin: 20px 0 15px 0;
  background: none;
  -webkit-text-fill-color: #f59e0b;
  animation: none;
}

pre {
  background: #1e293b;
  color: #e2e8f0;
  padding: 20px;
  border-radius: 12px;
  overflow-x: auto;
  margin: 15px 0;
  font-family: 'Monaco', 'Menlo', monospace;
}

code {
  font-family: 'Monaco', 'Menlo', monospace;
  font-size: 0.9rem;
  background: #e2e8f0;
  padding: 2px 6px;
  border-radius: 4px;
  color: #1e293b;
}

pre code {
  background: none;
  padding: 0;
  color: #e2e8f0;
}

@media (max-width: 768px) {
  .container {
    padding: 40px 25px;
    margin: 10px;
  }
  
  h2 {
    font-size: 2.5rem;
  }
  
  h2::after {
    font-size: 1.1rem;
  }
}

/* Enhanced loading state */
button.loading::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  margin: auto;
  border: 2px solid transparent;
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}
</style>
</head>
<body>

<div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
</div>

<div class="container">
  <h2>Your AI DSA Instructor</h2>
  <textarea id="topic" placeholder="Ask me anything about Data Structures and Algorithms... 

For example: 
‚Ä¢ Explain binary search algorithm
‚Ä¢ How does a hash map work?
‚Ä¢ What's the time complexity of merge sort?"></textarea>
  <h2 class="wait-message">‚è≥ Please wait a few seconds after clicking for AI response</h2>
  <button id="generateBtn">Get AI Explanation ‚ú®</button>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>
  
  <div id="output"></div>
</div>

<script>
document.getElementById("generateBtn").addEventListener("click", () => {
    const topic = document.getElementById("topic").value.trim();
    if (!topic) {
        alert("Please enter a topic!");
        return;
    }

    const outputDiv = document.getElementById("output");
    const generateBtn = document.getElementById("generateBtn");
    const loading = document.getElementById("loading");
    
    // Show loading state
    generateBtn.disabled = true;
    generateBtn.textContent = 'Thinking...';
    generateBtn.classList.add('loading');
    loading.style.display = 'flex';
    outputDiv.style.display = 'none';
    outputDiv.classList.remove('show');

    fetch("https://ai-dsa-instructor-3.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic: topic })
    })
    .then(res => res.json())
    .then(data => {
        outputDiv.innerHTML = formatResponse(data.response);
        outputDiv.style.display = 'block';
        outputDiv.classList.add('show');
        
        // Smooth scroll to result
        outputDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
    })
    .catch(err => {
        console.error(err);
        outputDiv.innerHTML = "<span style='color:#ef4444'>Sorry, there was an error processing your question. Please try again.</span>";
        outputDiv.style.display = 'block';
        outputDiv.classList.add('show');
    })
    .finally(() => {
        // Reset button state
        generateBtn.disabled = false;
        generateBtn.textContent = 'Get AI Explanation ‚ú®';
        generateBtn.classList.remove('loading');
        loading.style.display = 'none';
    });
});

// Auto-resize textarea
document.getElementById('topic').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 200) + 'px';
});

// Keyboard shortcut
document.getElementById('topic').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        document.getElementById("generateBtn").click();
    }
});

// Interactive effects
document.getElementById('topic').addEventListener('focus', () => {
    document.querySelector('.container').style.transform = 'scale(1.02)';
});

document.getElementById('topic').addEventListener('blur', () => {
    document.querySelector('.container').style.transform = 'scale(1)';
});

function formatResponse(text) {
    const lines = text.split("\n");
    let html = "";
    let insideCode = false;

    lines.forEach(line => {
        if (line.trim().startsWith("```")) {
            insideCode = !insideCode;
            if (insideCode) {
                html += "<pre><code>";
            } else {
                html += "</code></pre>";
            }
        } else {
            if (insideCode) {
                html += escapeHtml(line) + "\n";
            } else {
                html += line + "<br>";
            }
        }
    });

    return html;
}

function escapeHtml(text) {
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;");
}
</script>

</body>
</html>
